# Cleaned-up server block to redirect all HTTP traffic to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name mcpanel.regrade.net;
    return 301 https://$host$request_uri;
}

# This server block for your proxy is correct and remains unchanged.
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name mcpanel.regrade.net;

    ssl_certificate /etc/letsencrypt/live/mcpanel.regrade.net/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/mcpanel.regrade.net/privkey.pem; # managed by Certbot

    # These headers are essential for fixing the redirect loop.
    location / {
        proxy_pass http://192.168.1.204;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
