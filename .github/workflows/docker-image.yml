name: Build and Push to Docker Hub

# This action triggers on every push to the 'main' branch
on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest # Use a standard Linux runner

    steps:
      # 1. Check out your code from the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Log in to Docker Hub using the secrets we created
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 3. This clever action creates metadata and tags for your image
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          # This will create tags like:
          # - your-dockerhub-username/regrade-web:latest (for the main branch)
          # - your-dockerhub-username/regrade-web:sha-a1b2c3d (unique for each commit)
          images: ${{ secrets.DOCKERHUB_USERNAME }}/regrade-web # IMPORTANT: Change 'regrade-web' to your repo name

      # 4. Build the image and push it to Docker Hub
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./apps/regrade # The path to your web app's directory (with the Dockerfile)
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
